<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <title>Guess My Number!</title>
</head>
<body>

    <div class="top">
    <img id="robot" src="images/Red-Robot.png">
    <h1>Guess My Number!</h1>
    <img id="robot" src="images/Red-Robot.png"></div>
    
    <h2 class="instructions">I am thinking of a number between 1 and 100. Type in a guess and I'll tell you if your guess is too
        high or too low!</h2><br><br>

    <form id="form" type="submit">
        <label>What is your guess?</label>
        <input type="text" id="userInput">
    </form><br><br>
    
    <button type="button" id="submitButton">Submit Guess!</button>

    <h2 id="response">Good Luck!</h2>

    <button type="button" id="again" onclick="refresh()">Click Me to Play Again!</button>





    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
